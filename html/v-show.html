<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show测试</title>
</head>
<body>
    <div id="app">
        <input type="button" value="显示/隐藏" @click="changeIsShow">
        <!-- <img v-show="isShow" src="./img/lenna1.jpg" alt=""> -->
        <input type="button" value="增加1岁" @click="addAge">
        <img v-show="age>18" src="./img/lenna1.jpg" alt="">
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isShow : false,
                age: 15
            },
            methods: {
                changeIsShow(){
                    this.isShow = !this.isShow;
                },
                addAge(){
                    this.age++
                }
            },
        })
    </script>
</body>
</html>
