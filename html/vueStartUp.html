<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueStartUp</title>
</head>
<body>
    <div id="app" class="appp">
        {{message}}
    <!-- 大括号是插值表达式 -->
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            //el数据挂载 id选择器 
            // el:"#app", 
            el:".appp",
            //data是vue用到的实例
            data :{
                message:" Helle Vue !!!"
            }
        })
    </script>
</body>
</html>
